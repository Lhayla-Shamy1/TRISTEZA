<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Titan Gym Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <script type="module" src="login.js" defer></script>

</head>
<body>

  <button class="voltar" onclick="history.back()">
    <i class="bi bi-x-lg"></i>
  </button>

  <div class="container">
    <h2>Cadastre-se</h2>
    <p class="login-link">Já é registrado? <a href="login.html">Faça login</a></p>

    <form class="register-form">
      <div class="input-group filled">
        <i class="fa-regular fa-user"></i>
        <input type="text" id="name" placeholder="Nome" required />
      </div>

      <div class="input-group filled">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group filled">
        <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Senha" required />
      <!-- começa como olho aberto -->
      <i class="fa-solid fa-eye-slash" id="togglePassword" style="cursor: pointer; margin-left: 8px;"></i>
      </div>

      <button type="submit" id="submit" class="register-button">Cadastre-se</button>
    </form>
  </div>

<style>
body {
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: #fceee0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
body::before {
  content: "";
  display: block;
  width: 100%;
  height: 50px; /* grossura da linha */
  background-color: #a13a24;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
}
.container {
  text-align: center;
  width: 90%;
  max-width: 400px;
  margin-top: -100px;
}

.voltar {
      position: fixed;
      top: calc(50px + 15px);
      right: 30px;
      background: #a13a24;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
.voltar:hover {
      background: #872f1d;
    }

h2 {
  font-size: 36px;
  color: #a13a24;
  margin-bottom: 10px;
}

.login-link {
  font-size: 14px;
  margin-bottom: 25px;
  color: #a13a24;
}

.login-link a {
  color: #a13a24;
  font-weight: bold;
  text-decoration: underline;
}

.register-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
  max-width: 350px;
  margin: 0 auto;
  padding: 0 15px;
  box-sizing: border-box;

}

.input-group {
  display: flex;
  align-items: center;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  width: 95%;
  margin: 0 auto;
}

input::placeholder {
  color: #fef0e1;
}

.filled {
  background-color: #c43b28;
  color: black;
  border: 1.5px solid #7a3a2a;
}

.input-group i {
  margin-right: 10px;
  color: white;
}

.input-group input {
  border: none;
  outline: none;
  background: transparent;
  color: white;
  width: 90%;
  font-size: 16px;
}

.register-button {
  margin-top: 10px;
  background-color: #fcd087;
  color: #c43b28;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 190px;
  display: block;
  margin: 20px auto; 
}

.register-button:hover {
  background-color: #fbbf59;
}

@media (max-width: 400px){
  .input-group{
    max-width: 80%;
  }
}

</style>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const passwordField = document.querySelector("#password");

  togglePassword.addEventListener("click", () => {
    const isPassword = passwordField.getAttribute("type") === "password";
    passwordField.setAttribute("type", isPassword ? "text" : "password");

    // alterna o ícone
    if (isPassword) {
      togglePassword.classList.remove("fa-eye-slash");
      togglePassword.classList.add("fa-eye");
    } else {
      togglePassword.classList.remove("fa-eye");
      togglePassword.classList.add("fa-eye-slash");
    }
  });
</script>

</body>
</html>
