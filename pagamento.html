<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

<title>Pagamento PIX</title>
<style>
  /* Reset simples */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #fff1e0;
    font-family: 'Inter', sans-serif;
    color: #7a3f2e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fece8538;
    width: 320px;
    height: 640px;
    border-radius: 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px;
    position: relative;
  }

  /* Botão de voltar */
  .icon-button1 {
    background-color:  #b13421f1;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #fff;
    padding: 6px 8px;
    border-radius: 30px;
    transition: background-color 0.2s ease;
    margin-bottom: 20px;
  }


  /* Conteúdo central */
  .content {
    text-align: center;
  }
  .title {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 12px;
  }
  .payment-status {
    background: #fecd85;
    border-radius: 6px;
    padding: 8px 20px;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 12px;
    display: inline-block;
    color: #7a3f2e;
  }
  .info-text {
    font-weight: 400;
    font-size: 14px;
    margin-bottom: 20px;
  }
  .qr-container {
    background: #fecd85;
    border-radius: 12px;
    padding: 20px;
    display: inline-block;
    margin-bottom: 20px;
  }

  /* Ícone do QR code maior, vermelho escuro próximo da imagem */
  .qr-container i {
    font-size: 160px;
    color: #b13421f1;
  }

  .pix-key-container {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    gap: 8px;
    color: #7a3f2e;
  }
  .copy-icon {
    width: 18px;
    height: 18px;
    stroke: #7a3f2e;
    stroke-width: 2;
    fill: none;
  }
  .copy-feedback {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: #7a3f2e;
    color: #f6f0e7;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 13px;
    display: none;
  }
  .qr-label {
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 12px;
  color: #9c2424;
  text-align: center;
}

.copy-feedback {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: #7a3f2e;
  color: #f6f0e7;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.pay-button {
  margin-top: 20px;
  background-color: #a3482f;
  border: none;
  color: #fff;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 200px;
}
.pay-button:hover {
  background-color: #b13421f1;
}


</style>
</head>
<body>

<div class="container">
  <!-- Botão de voltar -->
  <button class="icon-button1" onclick="history.back()" aria-label="Voltar">
    <i class="bi bi-arrow-left-short"></i>
  </button>

  <div class="content">
    <div class="title">Forma de pagamento - PIX</div>
    <div class="payment-status" id="paymentStatus">Pagamento pendente</div>
    <div class="info-text">Você tem <span id="countdown">xx:xx</span> minutos para pagar com esse PIX</div>
    <div class="qr-container" title="Escanear QR Code">
        <div class="qr-label">Escanear Qr Code</div>
            <i class="bi bi-qr-code-scan"></i>
        </div>
    <div class="pix-key-container" onclick="copyPixKey()" title="Copiar chave PIX">
      <span id="pixKey">Chave PIX</span>
      <svg class="copy-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
      </svg>
    </div>
    <button id="payButton" class="pay-button">Pagamento realizado</button>
  </div>
  <div class="copy-feedback" id="copyFeedback">Copiado!</div>
</div>

<script>
  // Temporizador em segundos - 15 minutos = 900 segundos
  let timeLeft = 15 * 60;

  function updateCountdown() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    let formatted = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    document.getElementById('countdown').textContent = formatted;
    if (timeLeft > 0) {
      timeLeft--;
    } else {
      document.getElementById('paymentStatus').textContent = 'Pagamento expirado';
      clearInterval(timerInterval);
    }
  }

  let timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Função para copiar chave PIX
  function copyPixKey() {
  const pixKey = document.getElementById('pixKey').textContent;
  navigator.clipboard.writeText(pixKey).then(() => {
    const feedback = document.getElementById('copyFeedback');
    feedback.style.opacity = '1';
    feedback.style.display = 'block';
    
    // Animação de fade out após 2 segundos
    setTimeout(() => {
      feedback.style.opacity = '0';
      // Depois do fade out, esconde completamente
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 500);
    }, 2000);
  }).catch(() => {
    alert('Falha ao copiar a chave PIX.');
  });
}

document.getElementById('payButton').addEventListener('click', () => {
  // Aqui poderia salvar dados no localStorage para simular pedido
  // Por enquanto só redireciona
  window.location.href = 'pedidos.html';
});


</script>

</body>
</html>
