<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha - Titan Gym Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

 <style>
body {
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: #fceee0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
body::before {
  content: "";
  display: block;
  width: 100%;
  height: 50px; /* grossura da linha */
  background-color: #a13a24;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
}

.container {
  text-align: center;
  width: 90%;
  max-width: 400px;
  margin-top: -230px;
}

.voltar {
      position: fixed;
      top: calc(50px + 15px);
      right: 30px;
      background: #a13a24;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
.voltar:hover {
      background: #872f1d;
    }

h2 {
  font-size: 30px;
  color: #a13a24;
  margin-bottom: 30px;
}

.reset-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.input-group {
  display: flex;
  align-items: center;
  border: 1.5px solid #7a3a2a;
  border-radius: 8px;
  padding: 12px;
  background-color: #fceee0;
  color: #a13a24;
  width: 300px;
  margin: 0 auto;
}

.input-group i {
  margin-right: 10px;
  color: #a13a24;
}

.input-group input {
  border: none;
  outline: none;
  background: transparent;
  width: 100%;
  font-size: 16px;
  color: #a13a24;
  font-weight: bold;
}

input::placeholder {
  color: #B2422D;
}

.reset-button {
  margin-top: 10px;
  background-color: #922312;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 190px;
  display: block;
  margin: 20px auto; 
  
}

.reset-button:hover {
  background-color: #872f1d;
}

@media (max-width: 400px){
  .input-group{
    max-width: 80%;
  }
}
  </style>
</head>
<body>

  <button class="voltar" onclick="history.back()">
    <i class="bi bi-x-lg"></i>
  </button>

  <div class="container">
    <h2>Redefinir Senha</h2>
    <form id="reset-form">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
      </div>
      <button type="submit" id="reset" class="reset-button">Enviar link</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <!-- JS separado -->
  <script type="module" src="reset.js"></script>
</body>
</html>
