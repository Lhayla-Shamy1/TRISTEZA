<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Carrinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff1e0;
      color: #6b1e16;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff1e0;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .h2 {
      font-size: 1.6rem;
      margin: 0;
      text-align: center;
      letter-spacing: 1px;
      top: 60%;
    }

    .voltar {
      position: absolute;
      top: 32px;
      left: 30px;
      background: #a13a24;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      padding: 1rem;
    }

    .item {
      background: #fff6ec;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem;
      align-items: center;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info h4 {
      margin: 0;
      font-size: 0.95rem;
      color: #a8432a;
    }

    .info p {
      margin: 2px 0;
      font-size: 0.8rem;
      color: #6b1e16;
    }

    .remover {
      background: transparent;
      border: none;
      color: #c2412d;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .total {
      background-color: #fecd85;
      border-radius: 8px;
      padding: 0.8rem;
      text-align: center;
      font-weight: bold;
      margin: 5px auto -70px;
      font-size: 1rem;
      width: 250px;
    }

    /* Botão finalizar compra */
    #finalizar-compra {
      display: none;
      margin: 90px auto;
      width: 265px;
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #fecd85;
      border: none;
      border-radius: 8px;
      color: #6b1e16;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    #finalizar-compra:hover {
      background-color:  #ffb072;
    }

    footer nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      padding: 0.5rem 0;
      background-color: #fecd85;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    footer nav ul li a {
      color: #eb6743;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    footer nav ul li a:hover,
    footer nav ul li a.active {
      color: #c94c29;
    }
  </style>
</head>
<body>
  <header>
    <button class="voltar" onclick="history.back()">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h2>Meu Carrinho</h2>
  </header>

  <main id="carrinho-container">
    <!-- Itens do carrinho serão inseridos aqui -->
  </main>

  <div class="total" id="total-geral">Total: R$ 0,00</div>

  <button id="finalizar-compra" onclick="finalizarCompra()">Comprar</button>

  <footer>
    <nav>
      <ul>
        <li><a href="home.html"><i class="bi bi-house-door"></i></a></li>
        <li><a href="carrinho.html" class="active"><i class="bi bi-cart"></i></a></li>
        <li><a href="profile.html"><i class="bi bi-person-fill"></i></a></li>
      </ul>
    </nav>
  </footer>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho-container');
      const totalGeral = document.getElementById('total-geral');
      const finalizarBtn = document.getElementById('finalizar-compra');
      container.innerHTML = '';

      let total = 0;

      carrinho.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        itemDiv.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}">
          <div class="info">
            <h4>${item.nome}</h4>
            <p>R$ ${(item.total / item.quantidade).toFixed(2).replace('.', ',')} / item</p>
            <p>Quantidade: ${item.quantidade}</p>
            <p><strong>R$ ${item.total.toFixed(2).replace('.', ',')}</strong></p>
          </div>
          <button class="remover" onclick="removerItem(${index})" title="Remover item"><i class="bi bi-trash-fill"></i></button>
        `;

        container.appendChild(itemDiv);
        total += item.total;
      });

      totalGeral.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
      finalizarBtn.style.display = 'block';

    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function finalizarCompra() {
      window.location.href = "pagamento.html";
    }

    document.addEventListener('DOMContentLoaded', carregarCarrinho);
  </script>
</body>
</html>
